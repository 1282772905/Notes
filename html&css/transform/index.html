<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画，变换</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transform-origin: left top;
            transform: scale(2, 2);
        }
    </style>
</head>
<body>
    <div class="box">1111</div>
</body>
</html>
