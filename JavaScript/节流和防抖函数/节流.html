<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流</title>
    <style>
        .content {
            width: 400px;
            height: 200px;
            background-color: gold;
            color: #ffffff;
            font-size: 42px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <script>
        let num = 0;
        const content = document.querySelector('.content');

        const myFun = function(e) {
            content.innerHTML = num++;
            console.log(this);
        };

        const throttle1 = (fun, await = 5000) => {
            let pre = 0;
            return function(...args) {
                let now = Date.now();
                if (now - pre > await) {
                    fun.apply(this, args);
                    pre = now;
                }
            };
        };

        const throttle2 = (fun, await = 5000) => {
            let timer = null;
            return function(...args) {
                if (!timer) {
                    timer = setTimeout(() => {
                        fun.apply(this, args);
                        timer = null;
                    }, await);
                }
            };
        };

        const throttle3 = (fun, await= 1000) => {
            let pre = 0;
            let timer = null;
            return function(...args) {
                let now = Date.now();
                let remain = await - (now - pre);
                if (remain <= 0 || remain > await) {
                    if (timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
                    fun.apply(this, args);
                    pre = now;
                } else if (!timer) {
                    timer = setTimeout(() => {
                        timer = null;
                        pre = Date.now();
                        fun.apply(this, args);
                    } ,remain);
                }
            };
        };

        content.addEventListener('mousemove', throttle3(myFun));
    </script>
</body>
</html>
